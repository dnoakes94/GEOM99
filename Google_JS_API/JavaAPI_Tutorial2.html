<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 600px;
        width: 100%;
       }
      h1 {
        font-family:verdana;
        text-align:center;
      }
      h3 { 
        font-family:verdana;
      }
    </style>
  </head>
  <body>
    <h1>My Google Maps Tutorial</h1>
    <!--The div element for the map -->
    <div>
        <h3>Tutorial #2: Marker Clustering</h3>
        <p>Best Climbing Areas in Southern Ontario</p>
    </div>
    <div id="map"></div>
        <script>
          function initMap() {
    
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 5,
              center: {lat: 43.920438, lng: -80.349422}
            });
    
            // Create an array of alphabetical characters used to label the markers.
            var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    
            // Add some markers to the map.
            // Note: The code uses the JavaScript Array.prototype.map() method to
            // create an array of markers based on a given "locations" array.
            // The map() method here has nothing to do with the Google Maps API.
            var markers = locations.map(function(location, i) {
              return new google.maps.Marker({
                position: location,
                label: labels[i % labels.length]
              });
            });
    
            // Add a marker clusterer to manage the markers.
            var markerCluster = new MarkerClusterer(map, markers,
              {imagePath: 'https://cdn.rawgit.com/googlemaps/js-marker-clusterer/gh-pages/images/m' });
          }
          var locations = [
            {lat: 45.005193, lng: -81.227416},
            {lat: 45.029988, lng: -81.267383},
            {lat: 44.947730, lng: -81.12048},
            {lat: 44.903409, lng: -81.100249},
            {lat: 44.422272, lng: -80.406646},
            {lat: 44.418885, lng: -80.444662},
            {lat: 44.404534, lng: -80.437019},
            {lat: 44.447953, lng: -80.308324},
            {lat: 44.392227, lng: -80.518638},
            {lat: 43.612742, lng: -80.139527},
            {lat: 43.425923, lng: -79.879844},
            {lat: 44.356296, lng: -80.227350},
            {lat: 43.468562, lng: -79.910581},
            {lat: 43.498656, lng: -79.945097},
          ]
        </script>
        <script src="https://cdn.rawgit.com/googlemaps/js-marker-clusterer/gh-pages/src/markerclusterer.js">
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdCEhX1caZZIz9QAXHAIjoTuSyVX1HELo&callback=initMap">
        </script>
  </body>
</html>
