<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 600px;
        width: 100%;
       }
      
      h1 {
        font-family:verdana;
        text-align:center;
      }
      h3 { 
        font-family:verdana;
      }
    </style>
  </head>
  <body>
    <h1>My Google Maps Tutorial</h1>
    <!--The div element for the map -->
    <div>
      <h3>Tutorial #1: Google Map with a Marker</h3>
      <p>Marker Indicating Location of Niagara St. Toronto, ON</p>
    </div>
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of 251 Niagara St
  var niagaraSt = {lat: 43.644405, lng: -79.409039};
  // The map, centered at 251 Niagara St
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 12, center: niagaraSt});
  // The marker, positioned at Niagara St
  var marker = new google.maps.Marker({position: niagaraSt, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdCEhX1caZZIz9QAXHAIjoTuSyVX1HELo&callback=initMap">
    </script>
  </body>
</html>
